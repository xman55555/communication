<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="login" id="login">
        <form action="/login1" id="submitForm">
            <input type="text" placeholder="userName" id="userName" name="userName">
            <input type="password" placeholder="Password" id="password" name="password">
            <input type="button" onclick="submit1()" value="不登录瞅啥">
            <input type="button"  onclick="submit2()"value="没账号点我">
        </form>
    </div>
    <canvas></canvas>
    <script src='js/simplex-noise.min.js'></script>

    <script src="js/index.js"></script>
    <script >
        function submit1() {
            var userName=$("#userName").val()||"";
            var password=$("#password").val()||"";
            if(userName==""){
                alert("请输入用户名!");
                return false;
            }
            if(password==""){
                alert("请输入密码!");
                return false;
            }
            $("#submitForm").submit();
        }
        function submit2() {

            $("#submitForm").attr("action","/user/toRegisterUser")
            $("#submitForm").submit();
        }
    </script>
</body>
</html>
