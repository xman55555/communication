<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/simplex-noise.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div class="login" id="login">
    <form action="/xman/user/insertUser" id="submitForm">
        <input type="text" placeholder="请输入用户名" id="userName" name="userName">
        <input type="password" placeholder="请输入密码" id="password" name="password">
        <input type="text" placeholder="请输入年龄" id="age" name="age">
        <input type="button" value="注册账号" onclick="submit1()">
    </form>
</div>
<canvas></canvas>

<script >
    function submit1() {
        var userName=$("#userName").val()||"";
        var password=$("#password").val()||"";
        var age=$("#age").val()||"";
        if(userName==""){
            alert("请输入用户名!");
            return false;
        }
        if(password==""){
            alert("请输入密码!");
            return false;
        }
        if(age==""){
            alert("请输入年龄!");
            return false;
        }
        $("#submitForm").submit();
    }
</script>
</body>
</html>
