<script>
    function change(obj) {
        if (obj == "1") {
            $("#showTable").show();
            $("#addTable").hide();
        }
        if (obj == "2") {
            $("#addTable").show();
            $("#showTable").hide();
        }
    }

    function editAddr() {
        var id = $("#id").val() || "";
        var name = $("#name").val() || "";
        var unit = $("#unit").val() || "";
        var telephone = $("#telephone").val() || "";
        var telephone2 = $("#telephone2").val() || "";
        var email = $("#email").val() || "";
        var grouptype = $("#grouptype").val() || "";

        if (name == "") {
            alert("请填写姓名!");
            $("#addTable").show();
            $("#showTable").hide();
            return false;
        }
        if (unit == "") {
            alert("请填写工作单位!");
            return false;
        }
        if (telephone == "") {
            alert("请填写电话号码1!");
            return false;
        }
        if (telephone2 == "") {
            alert("请填写电话号码2!");
            return false;
        }
        if (email == "") {
            alert("请填写电子邮箱!");
            return false;
        }
        if (grouptype == "") {
            alert("请填写分组!");
            return false;
        }
        $.ajax(
            {
                type: "post",
                url: "/xman/editAddress",
                data: {
                    id:id,
                    name: name,
                    unit: unit,
                    telephone: telephone,
                    telephone2: telephone2,
                    email: email,
                    grouptype: grouptype
                },
                dateType: "json",
                success: function (data) {
                    if (data.result == "success") {
                        alert("修改成功!");
                        goUrl("/xman/index");
                    }
                }
            }
        )
    }

    function eidt(obj) {
        var id = $(obj).attr("value");
        alert(id);
    }
    function goUrl(url) {
        window.location=url;
    }
</script>
